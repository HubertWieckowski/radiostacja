{% extends "base.html" %}

{% block title %}Lista Hitów{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center">
        <h1 class="text-center">Lista Hitów</h1>
        <a href="{% url 'create-hit' %}" class="btn btn-primary">+ Dodaj Nowy Hit</a>
    </div>

    <ul class="list-group mt-3">
        {% for hit in hits %}
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <div>
                    <a href="{% url 'hit-detail' hit.title_url %}" class="text-decoration-none">
                        <strong>{{ hit.title }}</strong> - {{ hit.artist.first_name }} {{ hit.artist.last_name }}
                    </a>
                </div>
                <div>
                    <a href="{% url 'edit-hit' hit.title_url %}" class="btn btn-sm btn-warning">Edytuj</a>
                    <a href="{% url 'delete-hit' hit.title_url %}" class="btn btn-sm btn-danger">Usuń</a>
                </div>
            </li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
